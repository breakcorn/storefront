services:
  saleor-storefront:
    build:
      context: .
      dockerfile: Dockerfile.sveltekit
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PUBLIC_SALEOR_API_URL=${PUBLIC_SALEOR_API_URL}
      - PUBLIC_STOREFRONT_URL=${PUBLIC_STOREFRONT_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
